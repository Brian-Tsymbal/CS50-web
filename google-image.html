<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="google-style.css">
    <style>
      .photo {
        position: relative;
        margin: 0 auto;
        padding-top: 2px;
        height: 30px;
      }

    </style>
  </head>

  <body>
    <div class="links">
      <a href="google-advanced.html">Google Advanced Search</a>
      <br>
      <a href="google-search.html">Google Search</a>
    </div>
    <div class="google_body">
      <span>
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Google_Images_Logo.png" alt="google images search logo" style="size: 50%" ;>
      </span>
      <br>
      <span>
        <form class="search" action="https://www.google.com/images?safe=strict&tbm=isch&source=hp&sclient=img" method="GET">
        <input class="search-bar" type="search"   name="q">
         <input class="photo" type="image" src="https://cdn0.iconfinder.com/data/icons/material-style/48/search-512.png">
        </form>
      </span>
    </div>
  </body>
</html>
